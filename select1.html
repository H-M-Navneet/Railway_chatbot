<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 900px;
            height: 400px;
            border-radius: 30px;
            background: #212121;
            box-shadow: 20px 20px 40px rgba(25, 25, 25, 0.5),
                        -20px -20px 40px rgba(60, 60, 60, 0.5);
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px; /* Decreased margin */
            font-size: 24px; /* Decreased font size */
        }

        .button-container {
            margin-top: 20px;
        }

        .chat-button {
            display: inline-block;
            padding: 40px 40px; /* Increased button size */
            font-size: 18px; /* Increased font size */
            background-color: #444;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px; /* Increased border radius */
            margin: 10px;
            transition: background-color 0.3s;
        }

        .chat-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Chat Bot</h1>
        <div class="button-container">
            <a href="http://localhost:8518" class="chat-button">Press for Text Chat Bot</a>
            <a href="audio-chat.html" class="chat-button">Press for Audio Chat Bot</a>
        </div>
    </div>
</body>
</html>
